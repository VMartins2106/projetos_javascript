<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <!--
                DEFINIMOS A CLASSE, PARA FUNCIONAR EM QUALQUER FORM QUE TIVER
                DEFINIMOS AS REGAS COM data-rules A NOSSO GOSTO
            -->

            <form class="validadorVictor" method="POST" action="#">
                <label>
                    Seu nome: <br>
                    <input type="text" name="nome" data-rules="required|min=3"/><br>
                </label>
                <label>
                    Seu email: <br>
                    <input type="email" name="email" data-rules="required|email"/><br>
                </label>
                <label>
                    Seu senha: <br>
                    <input type="password" name="password" data-rules="required|min=4"/><br><br>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <br>
            <div>
                Já tem uma conta ?<a href=""> Faça o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
